    <noscript>
      <style>
        /* Font faces are already defined in the inlined stylesheet added in <head> by the Angular CLI optimizations done during compilation */
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #0b1217;

        .no-js-warning {
          text-align: center;
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translateY(-50%) translateX(-50%);
          transform: translateY(-50%) translateX(-50%);
        }

        .no-js-warning .logo {
          height: 50px;
          width: auto;
          margin-bottom: 10px;
        }

        .no-js-warning h2 {
          color: #ffffff;
          margin-top: 20px;
          margin-bottom: 20px;
        }

        .app-loading {
          display: none;
        }
      </style>

      <div class="no-js-warning" role="alertdialog" aria-busy="true" aria-live="assertive">
        <header>
          <img class="logo" src="assets/img/logo/dextools_logo_full_dark.svg" alt="dextools logo">
        </header>
        <div class="content">
          <h2>Hum! It seems JavaScript is disabled</h2>

        </div>

      <!-- IMPORTANT: both themes are added here so that the inlined styles optimizations done by Angular CLI pick all the theme styles needed for this block -->
      <!-- The class of the unused theme will be removed afterwards (see <script> below) -->

        <div class="app-dxt-loading">
          <div class="app-dot-pulse"></div>
        </div>
      </div>

    <script type="module" src="https://www.dextools.io/puppet/main.js"></script>
    <script>
      const configApp = JSON.parse(localStorage.getItem('configApp')) || null;
      const unusedTheme = configApp && configApp.dark_theme === false ? 'dark' : 'light';
      const appLoader = document.getElementById('appLoader');
      if (appLoader) {
        appLoader.classList.remove(unusedTheme);
      }

      const academy = JSON.parse(localStorage.getItem('academy')) || null;
      const isFirstTime = academy?.videoVersion !== '01';

      if (isFirstTime) {
        const preloadImage = document.createElement('link');
        preloadImage.rel = 'preload';
        preloadImage.href = 'assets/img/video-home.webp';
        preloadImage.as = 'image';
        preloadImage.fetchPriority = 'high';

        document.head.appendChild(preloadImage);
      }
    </script>
